<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GET Social Media Index</title>
</head>
<body>
    <!-- Facebook Javascript SDK Script -->
    <script>
        window.fbAsyncInit = function() {
          FB.init({
            appId            : '1601234713231184',
            autoLogAppEvents : true,
            xfbml            : true,
            version          : 'v2.10'
          });
          FB.AppEvents.logPageView();
        };
      
        (function(d, s, id){
           var js, fjs = d.getElementsByTagName(s)[0];
           if (d.getElementById(id)) {return;}
           js = d.createElement(s); js.id = id;
           js.src = "https://connect.facebook.net/en_US/sdk.js";
           fjs.parentNode.insertBefore(js, fjs);
         }(document, 'script', 'facebook-jssdk'));

         function getLikesCount() {
             FB.login(function() {
                FB.api('/TheGUIDON', 'get', { fields: 'fan_count'}, function(res) {
                    var fanCount = -1; // -1 means not yet filled out
                    if (typeof res == 'object') {
                        fanCount = res.fan_count;
                    } else {
                        fanCount = JSON.parse(res).fan_count;
                    }
                    
                    document.querySelector('#test').textContent = fanCount.toString();
                });
             });
         }
      </script>

    <p id="test"></p>
    <button onclick="getLikesCount()">Get Likes Count</button>
</body>
</html>
